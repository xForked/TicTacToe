<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f1a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 4px;
      margin-bottom: 1.5rem;
      color: #e2e2e2;
    }

    .score {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }

    .score-box {
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 10px;
      padding: 0.6rem 1.5rem;
      min-width: 90px;
    }

    .score-box .label {
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: #888;
      text-transform: uppercase;
    }

    .score-box .value {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .score-box.x .value { color: #e74c6f; }
    .score-box.o .value { color: #4cafe4; }
    .score-box.draws .value { color: #aaa; }

    .status {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      height: 1.5rem;
      color: #ccc;
      letter-spacing: 1px;
    }

    .status span { font-weight: 700; }
    .status .x { color: #e74c6f; }
    .status .o { color: #4cafe4; }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      grid-template-rows: repeat(3, 110px);
      gap: 8px;
      margin: 0 auto 1.5rem;
    }

    .cell {
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      user-select: none;
    }

    .cell:hover:not(.taken) {
      background: #22223a;
      transform: scale(1.04);
    }

    .cell.x { color: #e74c6f; }
    .cell.o { color: #4cafe4; }
    .cell.taken { cursor: default; }
    .cell.win { background: #2a1a2e; border-color: #a044ff; }

    .btn {
      background: #2a2a4a;
      color: #fff;
      border: 1px solid #3a3a6a;
      border-radius: 8px;
      padding: 0.65rem 2rem;
      font-size: 0.95rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn:hover { background: #3a3a6a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TIC TAC TOE</h1>

    <div class="score">
      <div class="score-box x">
        <div class="label">X</div>
        <div class="value" id="score-x">0</div>
      </div>
      <div class="score-box draws">
        <div class="label">Draw</div>
        <div class="value" id="score-d">0</div>
      </div>
      <div class="score-box o">
        <div class="label">O</div>
        <div class="value" id="score-o">0</div>
      </div>
    </div>

    <div class="status" id="status"></div>

    <div class="board" id="board">
      <div class="cell" data-i="0"></div>
      <div class="cell" data-i="1"></div>
      <div class="cell" data-i="2"></div>
      <div class="cell" data-i="3"></div>
      <div class="cell" data-i="4"></div>
      <div class="cell" data-i="5"></div>
      <div class="cell" data-i="6"></div>
      <div class="cell" data-i="7"></div>
      <div class="cell" data-i="8"></div>
    </div>

    <button class="btn" id="restart">New Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const restartBtn = document.getElementById('restart');
    const scoreX = document.getElementById('score-x');
    const scoreO = document.getElementById('score-o');
    const scoreD = document.getElementById('score-d');

    const WINS = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

    let board, current, over, scores;

    function init() {
      board = Array(9).fill('');
      current = 'X';
      over = false;
      cells.forEach(c => { c.textContent = ''; c.className = 'cell'; });
      setStatus();
      if (!scores) scores = { X: 0, O: 0, D: 0 };
    }

    function setStatus(msg) {
      if (msg) { status.innerHTML = msg; return; }
      status.innerHTML = `Player <span class="${current.toLowerCase()}">${current}</span>'s turn`;
    }

    function checkWin() {
      for (const [a,b,c] of WINS) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) return [a,b,c];
      }
      return null;
    }

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const i = +cell.dataset.i;
        if (over || board[i]) return;

        board[i] = current;
        cell.textContent = current;
        cell.classList.add('taken', current.toLowerCase());

        const win = checkWin();
        if (win) {
          win.forEach(idx => cells[idx].classList.add('win'));
          scores[current]++;
          updateScores();
          setStatus(`Player <span class="${current.toLowerCase()}">${current}</span> wins!`);
          over = true;
        } else if (board.every(Boolean)) {
          scores.D++;
          updateScores();
          setStatus(`It's a draw!`);
          over = true;
        } else {
          current = current === 'X' ? 'O' : 'X';
          setStatus();
        }
      });
    });

    function updateScores() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
      scoreD.textContent = scores.D;
    }

    restartBtn.addEventListener('click', init);

    init();
  </script>
</body>
</html>
